<div id="chat">
    <div id="channel-list">
        <h2>Channels</h2>
        <ul>
            <li *ngFor="let channel of channels">
                <a href="#" (click)="setCurrentChannel(channel.uuid)">{{ channel.name }}</a>
            </li>
        </ul>
    </div>
    <div id="user-list">
        <h2>Users</h2>
        <ul>
            <li *ngFor="let user of users" [ngClass]="{currentUser: user.uuid == userService.currentUser.uuid}">
                <a href="#">{{ user.nickname }}</a>
            </li>
        </ul>
    </div>
    <div id="messages">
        <div class="channel" *ngFor="let channel of channels">
            <ul [ngClass]="{ hidden: currentChannel === channel.uuid }">
                <li *ngFor="let message of messages|currentChannel:channel.uuid"
                    [ngClass]="{unread: message.unread}">
                    <span class="date">{{ message.createdAt | date:'shortTime' }}</span>
                    <span class="nickname">{{ message.senderUuid }}</span>
                    {{ message.content }}
                </li>
            </ul>
        </div>
    </div>
</div>
